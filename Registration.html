<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2 align="center">Registration Form</h2>
<table align="center" width="400">
    
    <form action="About.html">
<tr>
    <td height="30">Name:</td>
    <td><input type="text" name="name" placeholder="Enter your Name">
    </td>
</tr><br>
<tr>
    <td height="30">E-Mail:</td>
    <td><input type="email" id="email" name="email" placeholder="Enter your E-Mail"></td>
</tr>
<tr>
    <td height="30">Password:</td>
    <td>
        <input type="password" id="password" name="password" placeholder="Type Password">
    </td>
</tr>

<tr>
    <td height="30">Phone Number:</td>
    <td>
        <input type="number" id="phone" name="phone" placeholder="Enter Phone Number">
    </td>
</tr>

<tr>
    <td height="30">Gender:</td>
    <td> 
        <input type="radio" id="male" name="gender" value="male" placeholder="">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" placeholder="">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" placeholder="">
        <label for="other">Other</label>
    </td>
</tr>

<tr>
    <td height="30">Language:</td>
    <td> <select id="language" name="language">
        <option value="Select your Language">Select Language</option>
        <option value="english">English</option>
        <option value="Tamil">Tamil</option>
        <option value="Hindi">Hindi</option>
        <option value="Malayalam">Malayalam</option>
    </select></td>
</tr>

<tr>
    <td height="30">Zipcode:</td>
    <td> 
        <input type="number" id="zipcode" name="zipcode" placeholder="">
    </td>
</tr>

<tr>
    <td height="30">About:</td>
    <td> 
        <textarea id="about" name="about" rows="4" cols="50" placeholder="Write about yourself"></textarea><br><br>

    </td>
</tr>
<tr>
    <td><button type="submit">Register</button></td>

</tr>

</form>
</table>
</body>
</html>
